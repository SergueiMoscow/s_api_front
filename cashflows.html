<link rel="stylesheet" type="text/css" href="./css/cashflows.css">
<script type="module" src="js/cashflows.js"></script>
<div class="row mx-5">
    <div class="feature col d-flex justify-content-center">
        <div class="col-md-5">
            <label for="operation-type" class="form-label">Тип операции</label>
            <select class="form-select" id="operation-types" required="">
                <option value="">Choose...</option>
            </select>
        </div>
    </div>
    <div class="feature col d-flex justify-content-center">
        <div class="col-md-5">
            <label for="account" class="form-label">Счёт</label>
            <select class="form-select" id="accounts" required="">
                <option value="">Choose...</option>
            </select>
        </div>
    </div>
    <div class="feature col d-flex justify-content-center">
        <div class="col-md-5">
            <label for="date-begin" class="form-label">Период</label>
            <div class="d-flex justify-content-center">
                <input type="date" class="form-select max-10-em" id="date-begin" required="">
                <input type="date" class="form-select max-10-em" id="date-end" required="">
            </div>
        </div>
    </div>
</div>
<div class="grid-cotainer">
    <h1>Operations</h1>
    <div class="row">
        <div id="grid-cashflows" style="width: 100%; height: 400px;"></div>
    </div>
</div>
