<link rel="stylesheet" type="text/css" href="./css/cashflows.css">
<script type="module" src="js/cashflows.js"></script>
<div class="row mx-5">
    <div class="feature col d-flex justify-content-center">
        <div class="col-md-5">
            <label for="budgets" class="form-label">Бюджет</label>
            <select class="form-select" id="budgets" required="">
                <option value="">All</option>
            </select>
        </div>
    </div>
    <div class="feature col d-flex justify-content-center">
        <div class="col-md-5">
            <label for="operation-type" class="form-label">Тип операции</label>
            <select class="form-select" id="operation-types" required="">
                <option value="All">All</option>
            </select>
        </div>
    </div>
    <div class="feature col d-flex justify-content-center">
        <div class="col-md-5">
            <label for="accounts" class="form-label">Счёт</label>
            <select class="form-select" id="accounts" required="">
                <option value="">All</option>
            </select>
        </div>
    </div>
    <div class="feature col d-flex justify-content-center">
        <div class="col-md-5">
            <label for="date-begin" class="form-label">Период</label>
            <div class="d-flex justify-content-center">
                <input type="date" class="form-select max-10-em" id="date-begin" required="">
                <input type="date" class="form-select max-10-em" id="date-end" required="">
            </div>
        </div>
    </div>
</div>
<div class="grids row">
    <div id="list-cashflow" class="col-8">
        <div id="grid-cashflows" style="width: 100%; height: 400px;"></div>
    </div>
    <div id="edit-cashflow" class="col-md-4 col-lg-4 order-md-last">
        <h4 id="edit-title"></h4>
        <form id="editCashflow">
            <input type="hidden" id="edit-id">
            <div class="row g-3">
                <div class="col-11">
                    <label for="edit-time" class="form-label">Date</label>
                    <input type="datetime-local" class="form-control" id="edit-time" required="">
                </div>
                <div class="col-1">
                    <label for="save-time" class="form-label">Save</label>
                    <input type="checkbox" class="form-check-input" id="save-time">
                </div>
                <div class="col-6">
                    <label for="edit-type" class="form-label">Type</label>
                    <select class="form-select" id="edit-type" required="">
                        <option>Income</option>
                        <option>Expense</option>
                        <option>Transfer</option>
                    </select>
                </div>
                <div class="col-5">
                    <label for="edit-amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="edit-amount" placeholder="" required="">
                </div>
                <div class="col-1">
                    <label for="save-amount" class="form-label">Save</label>
                    <input type="checkbox" class="form-check-input" id="save-amount">
                </div>

                <div class="col-6">
                    <label for="edit-budget" class="form-label">Budget</label>
                    <select class="form-select" id="edit-budget" required="">
                    </select>
                </div>

                <div class="col-5">
                    <label for="edit-account" class="form-label">Account</label>
                    <select class="form-select" id="edit-account" required="">
                    </select>
                </div>
                <div class="col-1">
                    <label for="save-account" class="form-label">Save</label>
                    <input type="checkbox" class="form-check-input" id="save-account">
                </div>

                <div class="col-6">
                    <label for="edit-category1" class="form-label">Category</label>
                    <select class="form-select" id="edit-category1" required="">
                    </select>
                </div>
                <div class="col-5">
                    <label for="edit-category2" class="form-label">Subcategory</label>
                    <select class="form-select" id="edit-category2" required="">
                    </select>
                </div>
                <div class="col-1">
                    <label for="save-category" class="form-label">Save</label>
                    <input type="checkbox" class="form-check-input" id="save-category">
                </div>

                <div class="col-11">
                    <label for="edit-notes" class="form-label">Notes</label>
                    <input type="text" class="form-control" id="edit-notes" placeholder="Notes">
                </div>
                <div class="col-1">
                    <label for="save-notes" class="form-label">Save</label>
                    <input type="checkbox" class="form-check-input" id="save-notes">
                </div>
            </div>

            <hr class="my-4">

            <button id="btn-save" class="w-100 btn btn-primary btn-lg">Save</button>
        </form>
    </div>
</div>
